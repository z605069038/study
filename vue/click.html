<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <form>
        <div @click.self.prevent="alert(1)">
            <input type="text">
            <button @click="alert(2)" type="button">点击</button>
            <button @click="alert(3)" type="submit">提交</button>
        </div>
        </form>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    })
</script>
</html>
