<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学位中心报送平台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/plugins/sm.css">
    <link rel="stylesheet" href="../css/plugins/sm-extend.css">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/app.css">
    <style>
        -webkit-appearance: none;
    </style>
</head>
<body>
<div class="page-group" style="background: #fff" id="homePage">
    <!-- 服务中心模块 -->
    <div class="page page-current" style="background: #fff">
        <!-- 头部 -->
        <header class="bar bar-nav self-bg4CA6F7">
            <h1 class="title home-title">学位备案</h1>
        </header>

        <!-- 尾部 -->
        <nav class="bar bar-tab self-nav">
            <a class="tab-item active" href="#">
                <span class="icon self-icon self-icon-home active"></span>
                <span class="tab-label">服务中心</span>
            </a>
            <a class="tab-item" href="../html/toDonePage.html" external>
                <span class="icon self-icon self-icon-wait"></span>
                <span class="tab-label">待办事项</span>
            </a>
            <a class="tab-item" href="../html/pCenterPage.html" external>
                <span class="icon self-icon self-icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        <!-- 内容 -->
        <div class="content">
            <!-- 头部导航 -->
            
            <div class="row self-bg4CA6F7">
                <div class="col-25">
                    <a class="home-block" href="./home/home_message.html" external>
                        <img src="../images/home/home_icon_message.png" alt="">
                        <span>报送消息</span>
                    </a>
                </div>
                <div class="col-25">
                    <a class="home-block" href="./home/home_bulletin.html" external>
                        <img src="../images/home/home_icon_bulletin.png" alt="">
                        <span>通知公告</span>
                    </a>
                </div>
                <div class="col-25">
                    <a class="home-block" href="./toDonePage.html" external>
                        <img src="../images/home/home_icon_schedule.png" alt="">
                        <span>待办事项</span>
                    </a>
                </div>
                <div class="col-25">
                    <a class="home-block" href="./home/home_report.html" external>
                        <img src="../images/home/home_icon_report.png" alt="">
                        <span>报表统计</span>
                    </a>
                </div>
            </div>
            <div class="home-parent">
                <!--<object style="width: 100%; position: absolute; top: -76px; z-index: -100" type="image/svg+xml" data="../css/SVG/home_bg.svg" class="logo"></object>-->
                <img src="../css/SVG/home_bg.svg" alt="" width="100%">
                <div class="home-parent-contain">
                    <p class="home-child">北京大学-类别操作员</p>
                </div>
            </div>

            <!-- 功能模块 -->
            <div class="row">
                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="./home/home_reportProgress.html" external>
                        <img src="../images/home/home_icon_rate.png" alt="">
                        <span class="self-color000">报送进度</span>
                    </a>
                </div>
                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="./home/home_personalProgress.html" external>
                        <img src="../images/home/home_icon_personalrate.png" alt="">
                        <span class="self-color000">个人进度</span>
                    </a>
                </div>

                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="./home/home_contacts.html" external>
                        <img src="../images/home/home_icon_addresslist.png" alt="">
                        <span class="self-color000">通讯录</span>
                    </a>
                </div>
                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="./home/home_history.html" external>
                        <img src="../images/home/home_icon_historicaldata.png" alt="">
                        <span class="self-color000">历史数据</span>
                    </a>
                </div>
                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="./home/home_majorDoc.html" external>
                        <img src="../images/home/home_icon_file.png" alt="">
                        <span class="self-color000">重要文件</span>
                    </a>
                </div>
                <div class="col-25 home-bottom">
                    <a class="home-block home-block-small" href="">
                        <img src="../images/home/home_icon_loading.png" alt="">
                        <span class="self-color000">待上线...</span>
                    </a>
                </div>
            </div>

            <div class="list-block home-post">
                <ul>
                    <li class="item-content item-link">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner home-inner">
                            <div class="item-title home-post-title">公告：</div>
                            <div class="item-after pull-left home-post-after">国庆节期间系统停止开发，对系统进行维护</div>
                        </div>

                    </li>
                </ul>
            </div>
      </div>
    </div>
</div>

<script src="../js/plugins/zepto.js" charset='utf-8'></script>
<script src="../js/plugins/sm.js" charset='utf-8'></script>
<script src="../js/plugins/sm-extend.js" charset='utf-8'></script>
<script type="text/javascript">
    $.config = {router: false};
</script>
<script src="../js/common.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
